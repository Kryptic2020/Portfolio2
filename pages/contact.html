	<body class="contact-page-hight">

			<!--Navigation menu -->

			</nav>
		</header>
		<!--Heading-->

		<h1 class="h1-contact">Get in Touch !</h1>

		<!--Page Content: Contact form-->

		<section>
			<form
				action="https://formspree.io/f/xvodoeaq"
				method="POST"
			>
				<div class="contact-container">
					<label for="name" class="contact-label"
						>Name:</label
					>
					<input
						type="text"
						id="name"
						placeholder="Please enter your name"
					/>
					<label for="email" class="contact-label"
						>Email:</label
					>
					<input
						type="text"
						name="_replyto"
						id="email"
						placeholder="example@email.com"
					/>
					<label
						for="message"
						class="contact-label"
						>Message:</label
					>
					<textarea
						name="message"
						id="message"
						rows="3"
						placeholder="Hi Edson,..."
					></textarea>
					<button
						type="submit"
						class="contact-button"
					>
						<h3>SUBMIT</h3>
					</button>
				</div>
			</form>
		</section>
		<!--themes Settings / Dark or Light-->
		<div class="themes-container">
			<a href="#"
				><img
					class="themes"
					id="modes"
					src="../assets/modes.svg"
